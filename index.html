        <meta name="mobile-web-app-capable" content="yes" />

        <meta name="full-screen" content="yes">

        <meta name="x5-orientation" content="landscape"/>
        <meta name="x5-fullscreen" content="true"/>

        <meta name="MobileOptimized" content="320" />
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            body {
                background: url(https://bang-dream.bushimo.jp/wp-content/themes/bandre2017/assets/images/pc/shared/bg_pattern.png) repeat;
            }
			
			#app {
				background-color: white;
				border-right: 1px solid #e5004f;
				border-bottom: 1px solid #e5004f;
				height: 550px;
				width: 450px;
			}
			
			#selections {
				position: absolute;
				top: 30px;
				left: 465px;
				z-index: 1;
			}
			
			select {
				border: 1px solid rgb(247, 160, 190);
				border-radius: 4px;
				background-color: rgb(255, 231, 240);
				padding: 3px 0px;
			}
			
			#character {

			}
			
			#costumes {
				margin: 5px;
				width: 150px;
			}
			
			#expressions {
				margin: 5px;
				width: 150px;
			}
			
			#input {

				background-color:  rgb(236, 226, 255);
				border: 1px solid rgb(187, 158, 255);
				border-radius: 4px;
				margin: 5px;
				padding: 4px 10px;
			}
			
			#input:hover {
				background-color:  rgb(214, 196, 255);
				border: 1px solid rgb(161, 123, 252);
				cursor: pointer;
			}
			
			#info{
				position: absolute;
				top: 10px;
				left: 470px;
			}
